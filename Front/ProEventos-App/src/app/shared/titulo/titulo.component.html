<div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">
  <div class="d-flex align-items-center mr-auto">
    <i class={{iconClass}}></i>
    <div class="lh-100">
      <h2 class="mb-0 ml-3">{{titulo}}</h2>
      <small class="mb-0 ml-3">{{subtitulo}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()">
      Listar {{titulo}}
    </button>
  </div>
</div>
